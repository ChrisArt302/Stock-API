<!DOCTYPE html>
<!-- -->

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <title>Stock Lookup</title>
    </head>
    <body class="container">
        <div class="jumbotron">
            <h1>Stock Search</h1>
        </div>
        <dl class="row">
            <dt class="col-sm-3">Company Name:</dt>
            <dd class="col-sm-9" id="name"></dd>
            <dt class="col-sm-3">Company Symbol:</dt>
            <dd class="col-sm-9" id="sym"></dd>
            <dt class="col-sm-3">Current Price:</dt>
            <dd class="col-sm-9" id="price"></dd>
            <dt class="col-sm-3">Previous Close:</dt>
            <dd class="col-sm-9" id="pclose"></dd>
            <dt class="col-sm-3">Is the market open?</dt>
            <dd class="col-sm-9" id="hours"></dd>
        </dl>
        <br />
        <div class="input-group mb-3">
          <input autofocus id="symbol" type="text" class="form-control" placeholder="Enter stock symbol" aria-label="Stock symbol" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button onClick="func()" id="btn1" class="btn btn-primary" type="button">Submit</button>
          </div>
        </div>
        <br />
        <div style="text-align:center">
            <h4>To view a stock directory please visit the New York Stock Exchange below</h4>
            <a href="https://www.nyse.com/listings_directory/stock">NYSE stock listings</a>
        </div>
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
